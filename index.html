<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>
    <nav>
        <a href="score.html">View Highscores</a>
        <h4 id="timer"> Timer</h4>
    </nav>
    <div class="jumbotron">
        <button id="start">Start</button>
    </div>
    <div id="question" class="container">
        <h4 id="questiontext"></h4>
        <button id="numb1" onclick="checkResponse('1')"></button>
        <button id="numb2" onclick="checkResponse('2')"></button>
        <button id="numb3" onclick="checkResponse('3')"></button>
        <button id="numb4" onclick="checkResponse('4')"></button>
        <h5 id="check"></h5>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
