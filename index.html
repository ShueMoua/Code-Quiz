<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <nav class="d-flex space-between bg-light">
        <a href="score.html">View Highscores</a>
        <h6 id="timer"> Time: 15</h6>
    </nav>
    <div class="jumbotron">
        <button id="start">Start</button>
    </div>
    <div id="question" class="container">
        <h4 id="questiontext"></h4>
        <button id="numb1" onclick="checkResponse('1')"></button>
        <button id="numb2" onclick="checkResponse('2')"></button>
        <button id="numb3" onclick="checkResponse('3')"></button>
        <button id="numb4" onclick="checkResponse('4')"></button>
        <h5 id="check"></h5>
    </div>
    <div id="Next" class="container">
        <h3>Completed</h3>
        <p id="results"></p>
        <input placeholder="Input Initials" id="input">
        <button id="save" onclick="saveUser()">Submit</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"</script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
